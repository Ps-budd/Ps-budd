<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#22d3ee" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#111827" stop-opacity="0"/>
    </radialGradient>
    <style>
      .title { font: 700 56px/1.2 'Inter', 'Segoe UI', Roboto, Arial, sans-serif; fill: #e5e7eb; letter-spacing: 0.4px; }
      .subtitle { font: 500 22px/1.5 'Inter', 'Segoe UI', Roboto, Arial, sans-serif; fill: #9ca3af; }
      .pill { font: 600 14px 'Inter', 'Segoe UI', Roboto, Arial, sans-serif; fill: #d1d5db; }
      .mono { font: 600 13px 'Fira Code','SFMono-Regular',Consolas,Monaco,monospace; fill: #a7f3d0; }
    </style>
  </defs>
  <rect width="1200" height="300" fill="url(#g1)"/>
  <rect x="0" y="0" width="1200" height="300" fill="url(#glow)"/>
  <!-- Decorative orbs -->
  <circle cx="1050" cy="50" r="80" fill="#0ea5e9" opacity="0.08"/>
  <circle cx="980" cy="240" r="60" fill="#a78bfa" opacity="0.08"/>
  <circle cx="1140" cy="180" r="40" fill="#34d399" opacity="0.08"/>

  <!-- Text -->
  <text x="80" y="120" class="title">Aditya Dubey</text>
  <text x="80" y="160" class="subtitle">Data Engineer • AI Builder • Creator of mygol.ai</text>

  <!-- Pills -->
  <g transform="translate(80,200)">
    <rect rx="14" width="165" height="32" fill="#111827" stroke="#374151"/>
    <text x="18" y="21" class="pill">GCP • BigQuery • dbt</text>
  </g>
  <g transform="translate(255,200)">
    <rect rx="14" width="165" height="32" fill="#111827" stroke="#374151"/>
    <text x="18" y="21" class="pill">Cloud Run • API GW</text>
  </g>
  <g transform="translate(430,200)">
    <rect rx="14" width="190" height="32" fill="#111827" stroke="#374151"/>
    <text x="18" y="21" class="pill">Airflow • Spark • Kafka</text>
  </g>
  <g transform="translate(635,200)">
    <rect rx="14" width="200" height="32" fill="#111827" stroke="#374151"/>
    <text x="18" y="21" class="pill">LLM/RAG • OpenTelemetry</text>
  </g>

  <!-- Footer line -->
  <rect x="80" y="255" width="1040" height="1" fill="#334155" opacity="0.7"/>
  <text x="80" y="280" class="mono">2 days → 6 hours • ~$100K/mo saved on BigQuery • GDPR/CCPA endpoints</text>
</svg>
